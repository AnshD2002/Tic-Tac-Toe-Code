<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TIC-TAC-TOE-Game-by-Ansh-Dabral</title>
</head>
<body>
    <header>TIC-TAC-TOE
        <div class="credit">-by Ansh Dabral</div>
    </header>
    <div class="show-result hide">
        <button class="close-btn">x</button>
        <div class="results"></div>
    </div>
    
    
    <div class="main-container">
        <div class="score-1">
            <button class="change-name1">Player 1</button>

        </div>
        <div class="board">
            <button class="row"></button><button class="row"></button><button class="row"></button>
            <button class="row"></button><button class="row"></button><button class="row"></button>
            <button class="row"></button><button class="row"></button><button class="row"></button>
        </div>
        <div class="score-2">
            <button class="change-name2">Player 2</button>
            <button class="score-btn2"></button>
        </div>
    </div>
    <div class="play">
        <button class="next">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
